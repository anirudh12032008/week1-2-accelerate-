<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1>double pendulum
    </h1>
    <div class="main flex flex-row gap-4">

        <div>
            <canvas id="canvas" width="800" height="600" class="rounded-lg border border-gray-300"></canvas>
        </div>
        <div>
            <h1>Controls</h1>
            <label for="length_rod_1">Length of Rod 1:</label>
            <input type="number" id="length_rod_1" value="1" step="0.1">
            <br>
            <label for="length_rod_2">Length of Rod 2:</label>          
            <input type="number" id="length_rod_2" value="1" step="0.1">
            <br>
            <label for="mass_1">Mass 1:</label>
            <input type="number" id="mass_1" value="1" step="0.1">  
            <br>
            <label for="mass_2">Mass 2:</label>
            <input type="number" id="mass_2" value="1" step="0.1">
            <br>
            <label for="gravity">Gravity:</label>
            <input type="number" id="gravity" value="9.81" step="0.1">
            <br>
            <label for="theta_1">Theta 1:</label>
            <input type="number" id="theta_1" value="1" step="0.1">
            <br>
            <label for="theta_2">Theta 2:</label>
            <input type="number" id="theta_2" value="1" step="0.1">
            <br>
            <button id="upt" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Update Parameters</button>
        </div>
        <div>
            <button id="reset" onclick="reset()" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Reset</button>
            <button id="start" onclick="start()" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Start Simulation</button>
            <button id="stop" onclick="stop()" class="bg-yellow-500 text-white px-4 py-2 rounded mt-2">Stop Simulation</button>
        </div>
        </div>
        <script>
            

async function reset() {
    await fetch('/reset', { method: 'POST' });
}
async function start() {
    await fetch('/resume', { method: 'POST' });
}
async function stop() {
    await fetch('/pause', { method: 'POST' });
}


            document.getElementById('upt').addEventListener('click', async () => {
                const params = {
        length_rod_1: parseFloat(document.getElementById('length_rod_1').value),
        length_rod_2: parseFloat(document.getElementById('length_rod_2').value),
        mass_1: parseFloat(document.getElementById('mass_1').value),    
        mass_2: parseFloat(document.getElementById('mass_2').value),
        gravity: parseFloat(document.getElementById('gravity').value),
        theta_1: parseFloat(document.getElementById('theta_1').value),
        theta_2: parseFloat(document.getElementById('theta_2').value)
    };

    fetch('/update_params', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(params)
    });
});

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const origin = { x: canvas.width / 2, y: 200 };

        async function update() {
            const res = await fetch('/coords');
            const data = await res.json();
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
ctx.fillRect(0, 0, canvas.width, canvas.height);
// ctx.strokeStyle = 'white';
            const x1 = origin.x + data.x1 * 100;
            const y1 = origin.y + data.y1 * 100;
            const x2 = origin.x + data.x2 * 100;
            const y2 = origin.y + data.y2 * 100;

            ctx.beginPath();
            ctx.moveTo(origin.x, origin.y);
            ctx.lineTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            ctx.beginPath();
            // make ball of different color
            ctx.fillStyle = 'red';
            ctx.arc(x1, y1, 10, 0, Math.PI * 2);
            ctx.arc(x2, y2, 10, 0, Math.PI * 2);
            ctx.fill();
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
